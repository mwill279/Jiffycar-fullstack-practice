<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <form action="/newcar" method="post" class="row g-3">

      <div class="col-md-4">
        <label for="Make" class="form-label">Make</label>
        <input type="text" name="make" class="form-control" id="validationCustom01" value="kia" required>
      </div>

      <div class="col-md-4">
        <label for="Model" class="form-label">Model</label>
        <input type="text" class="form-control" id="validationCustom02" name="model" value="sedona" required>
      </div>

      <div class="col-md-4">
        <label for="Year" class="form-label">Year</label>
        <input type="number" class="form-control" id="validationCustom03" name="year" value="2000" required>
      </div>

      <div class="col-md-4">
        <label for="Numseats" class="form-label">Number of Seats</label>
        <input type="number" class="form-control" id="validationCustom04" name="numseats" value="2" required>
      </div>


      <div class="col-md-4">
        <label for="Price" class="form-label">Price</label>
        <input type="number" class="form-control" id="validationCustom05" name="price" step="0.01" value="500" required>
      </div>

      <div class="col-md-12">
        <div class="form-check">
          <label for="status" class="form-check-label">Rented</label>
          <input type="checkbox" id="status" class="form-check-input" name="status" >
        </div>
      </div>

      <div class="col-md-4">
        <label for="RentedFrom" class="form-label">Rented From</label>
        <input type="date" class="form-control" id="rentedFrom" name="rentedfrom" disabled required>
      </div>

      <div class="col-md-4">
        <label for="rentedTo" class="form-label">Rented To</label>
        <input type="date" class="form-control" id="rentedTo" name="rentedto" disabled required>
      </div>


      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/client.js" type="text/javascript"></script>
  </body>
</html>
