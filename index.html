<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
     .notavail{
       text-decoration: line-through;
     }

    </style>
  </head>
  <body onload="start()">



    <div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button col-md-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Add Car
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <form action="/" method="post" class="row g-3">

      <div class="col-md-4">
        <label for="Make" class="form-label">Make</label>
        <input type="text" name="make" class="form-control" id="validationCustom01" value="kia" required>
      </div>

      <div class="col-md-4">
        <label for="Model" class="form-label">Model</label>
        <input type="text" class="form-control" id="validationCustom02" name="model" value="sedona" required>
      </div>

      <div class="col-md-4">
        <label for="Year" class="form-label">Year</label>
        <input type="number" class="form-control" id="validationCustom03" name="year" value="2000" required>
      </div>

      <div class="col-md-4">
        <label for="Numseats" class="form-label">Number of Seats</label>
        <input type="number" class="form-control" id="validationCustom04" name="numseats" value="2" required>
      </div>


      <div class="col-md-4">
        <label for="Price" class="form-label">Price</label>
        <input type="number" class="form-control" id="validationCustom05" name="price" step="0.01" value="500" required>
      </div>

      <div class="col-md-12">
        <div class="form-check">
          <label for="status" class="form-check-label">Rented</label>
          <input type="checkbox" class="form-check-input" name="status" onchange="statusUpdate(0)">
        </div>
      </div>

      <div class="col-md-4">
        <label for="RentedFrom" class="form-label">Rented From</label>
        <input type="date" class="form-control" id="validationCustom06" name="rentedfrom" onchange="valiDate_edit(0)" required>
      </div>

      <div class="col-md-4">
        <label for="rentedTo" class="form-label">Rented To</label>
        <input type="date" class="form-control" id="validationCustom07" name="rentedto" required>
      </div>


      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
      </div>
    </div>
  </div>


  </div>

<form class="row g-3" action="/contact" method="post">
  <button class="btn btn-primary" type="submit">Contact Me</button>
</form>

    <div id="displayall"></div>
